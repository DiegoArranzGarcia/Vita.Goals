# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

name: Vita.Goals

trigger:
  branches:
    include:
    - develop
    - main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  goalsTestsProjects: '**/*.Tests.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  DownloadArtifacts:  $(System.ArtifactsDirectory)
  ConnectionStrings.GoalsDbContext: '$(SqlServerConnectionString)Initial Catalog=dev-goals-vita-db;'
  AllowedOrigins.0: '$(spaUrl)'
  JWTAuthority: '$(oidcEndpoint)'
  AutoMigrateDB: true
  shouldDeploy: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]

stages:
- stage: Build
  displayName: 'Build & Generate Artifacts'
  jobs:

  - job: BuildAspNetCoreApplication
    displayName: 'Build AspNet Core Application'
    steps:

    - task: UseDotNet@2
      displayName: 'Use .net 6'
      inputs:
        version: '6.0.x'
        packageType: sdk

    - task: NuGetCommand@2
      displayName: 'Restore NuGets for solution'
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'
        vstsFeed: 'd4d4328d-23fb-4700-a85b-694186019d4e/5bee72dc-d135-4e9c-84ec-df7c2fe16086'
        versioningScheme: byBuildNumber

    - task: SonarCloudPrepare@1
      displayName: 'Prepare SonarCloud Analysis'
      inputs:
        SonarCloud: 'SonarCloud (Vita)'
        organization: 'vita'
        scannerMode: 'MSBuild'
        projectKey: 'DiegoArranzGarcia_Vita.Goals'
        projectName: 'Vita.Goals'

    - task: VSBuild@1
      displayName: 'Compile Solution'
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '$(goalsTestsProjects)'

    - task: SonarCloudAnalyze@1
      displayName: 'SonarCloud Analysis'

    - task: SonarCloudPublish@1
      displayName: 'Publish SonarCloud Analysis'
      inputs:
        pollingTimeoutSec: '300'

    - task: ArchiveFiles@2
      displayName: 'Packing Build'
      inputs:
        rootFolderOrFile: './Vita.Goals.Host/bin/$(buildConfiguration)/net6.0/'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/artifacts'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: DeployDEV
  displayName: 'Deploy into DEV'
  condition: and(succeeded(), eq(variables.shouldDeploy, true))
  variables:
    - group: DevEnvironment

  jobs:
  - job: BuildAspNetCoreApplication
    displayName: 'Build Vita.Goals Application'
    steps:

    - task: DownloadBuildArtifacts@0
      displayName: 'Download Artifacts'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: $(DownloadArtifacts)

    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Artifacts into WebApp'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Vita Dev'
        appType: 'webApp'
        WebAppName: 'dev-goals-vita-appservice'
        packageForLinux: '$(DownloadArtifacts)/drop/$(Build.BuildId).zip'
        JSONFiles: '**/appsettings.json'